    .control-panel {

    }
    
    .controls-grid {
        display: flex;
        flex-wrap: wrap;
        gap: 25px;
        margin-bottom: 30px;
    }
    
    .control-group {
        flex: 1;
        min-width: 200px;
    }
    
    .control-group label {
        display: block;
        font-weight: bold;
        margin-bottom: 8px;
        color: #495057;
    }
    
    .control-group select,
    .control-group input[type="range"] {
        width: 100%;
        padding: 10px;
        border: 2px solid #dee2e6;
        border-radius: 8px;
        font-size: 1em;
        background: white;
    }

        outline: none;
        border-color: #4facfe;

    }
    
    .toggle-group {
        display: flex;
        align-items: center;
        gap: 15px;
    }
    
    .toggle {
        position: relative;
        width: 60px;
        height: 30px;
        background: #dee2e6;
        border-radius: 15px;
        cursor: pointer;
        transition: background 0.3s ease;
    }
    
    .toggle.active {
        background: #4facfe;
    }
    
    .toggle::after {
        content: '';
        position: absolute;
        top: 3px;
        left: 3px;
        width: 24px;
        height: 24px;
        background: white;
        border-radius: 50%;
        transition: transform 0.3s ease;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
    }
    
    .toggle.active::after {
        transform: translateX(30px);
    }

        font-weight: bold;
        color: #4facfe;
        margin-top: 5px;
    }
    
    .preview-btn {

                <div class="control-group">

                    </select>

                    </div>

<script>
    // Global variables for melody data
    let currentMelody = null;
    let currentSettings = {};
    let revealedBars = new Set();
    let playbackSpeed = 0.75;
    
    // Initialize the application
    document.addEventListener('DOMContentLoaded', function() {
        initializeControls();
        setupEventListeners();
    });
    
    function initializeControls() {
        // Initialize bars display
        updateBarsDisplay();
        
        // Initialize reveal buttons
        updateRevealButtons();
        
        // Initialize syncopation toggle
        const toggle = document.getElementById('syncopationToggle');
        const status = document.getElementById('syncopationStatus');
        toggle.addEventListener('click', function() {
            toggle.classList.toggle('active');
            status.textContent = toggle.classList.contains('active') ? 'On' : 'Off';
        });
    }
    
    function setupEventListeners() {
        // Bars slider
        document.getElementById('bars').addEventListener('input', updateBarsDisplay);
        
        // Generate button
        document.getElementById('generateBtn').addEventListener('click', generateMelody);
        
        // Preview button
        document.getElementById('previewBtn').addEventListener('click', previewSettings);
        
        // Speed buttons
        document.querySelectorAll('.speed-btn').forEach(btn => {
            btn.addEventListener('click', function() {
                document.querySelectorAll('.speed-btn').forEach(b => b.classList.remove('active'));
                this.classList.add('active');
                playbackSpeed = parseFloat(this.dataset.speed);
            });
        });
    }
    
    function updateBarsDisplay() {
        const bars = document.getElementById('bars').value;
        document.getElementById('barsDisplay').textContent = `${bars} bars`;
        updateRevealButtons();
    }
    
    function updateRevealButtons() {
        const bars = parseInt(document.getElementById('bars').value);
        const container = document.getElementById('revealControls');
        container.innerHTML = '';
        
        for (let i = 1; i <= bars; i++) {
            const btn = document.createElement('button');
            btn.className = 'reveal-btn';
            btn.textContent = `Bar ${i}: Reveal`;
            btn.dataset.bar = i;
            btn.disabled = !currentMelody;
            btn.addEventListener('click', function() {
                revealBar(i);
            });
            container.appendChild(btn);
        }
    }
    
    function previewSettings() {
        const settings = getCurrentSettings();
        let preview = `Settings Preview:\n`;
        preview += `• ${settings.bars} bars\n`;
        preview += `• ${settings.voices} voice(s)\n`;
        preview += `• Instrument: ${settings.instrument}\n`;
        preview += `• Shortest note: 1/${settings.shortestNote}\n`;
        preview += `• Syncopation: ${settings.syncopation ? 'On' : 'Off'}`;
        alert(preview);
    }
    
    function getCurrentSettings() {
        return {
            bars: parseInt(document.getElementById('bars').value),
            voices: parseInt(document.getElementById('voices').value),
            instrument: document.getElementById('instrument').value,
            shortestNote: parseInt(document.getElementById('shortestNote').value),
            syncopation: document.getElementById('syncopationToggle').classList.contains('active')
        };
    }
    
    function generateMelody() {
        currentSettings = getCurrentSettings();
        console.log('Generating melody with settings:', currentSettings);
        
        // TODO: Implement actual melody generation
        currentMelody = createDummyMelody(currentSettings);
        
        // Display the melody
        displayMelody(currentMelody);
        
        // Enable reveal buttons
        updateRevealButtons();
        
        // Reset revealed bars
        revealedBars.clear();
    }
    
    function createDummyMelody(settings) {
        // This is a placeholder - will be replaced with actual melody generation
        return {
            bars: settings.bars,
            voices: settings.voices,
            notes: Array(settings.bars).fill(null).map((_, i) => ({
                bar: i + 1,
                notes: ['C4', 'D4', 'E4', 'F4'] // Dummy notes
            }))
        };
    }
    
    function displayMelody(melody) {
        const staffArea = document.getElementById('staffArea');
        staffArea.innerHTML = '';
        
        // Create staff container
        const container = document.createElement('div');
        container.className = 'staff-container';
        
        if (melody.voices === 1) {
            container.appendChild(createStaff('treble'));
        } else {
            container.appendChild(createStaff('treble'));
            container.appendChild(createStaff('bass'));
        }
        
        staffArea.appendChild(container);
    }
    
    function createStaff(clef) {
        const staff = document.createElement('div');
        staff.className = 'staff';
        
        // Create staff lines
        const staffLines = document.createElement('div');
        staffLines.className = 'staff-lines';
        
        for (let i = 0; i < 5; i++) {
            const line = document.createElement('div');
            line.className = 'staff-line';
            line.style.top = `${i * 20 + 10}px`;
            staffLines.appendChild(line);
        }
        
        // Add clef symbol
        const clefSymbol = document.createElement('div');
        clefSymbol.className = 'clef';
        clefSymbol.textContent = clef === 'treble' ? '𝄞' : '𝄢';
        
        // Notes area
        const notesArea = document.createElement('div');
        notesArea.className = 'notes-area';
        
        staff.appendChild(staffLines);
        staff.appendChild(clefSymbol);
        staff.appendChild(notesArea);
        
        return staff;
    }
    
    function revealBar(barNumber) {
        if (!currentMelody) return;
        
        revealedBars.add(barNumber);
        
        // Update button appearance
        const btn = document.querySelector(`[data-bar="${barNumber}"]`);
        btn.classList.add('revealed');
        btn.textContent = `Bar ${barNumber}: ✓ Revealed`;
        
        // TODO: Actually reveal the bar in the staff notation
        console.log(`Revealing bar ${barNumber}`);
    }
</script>
